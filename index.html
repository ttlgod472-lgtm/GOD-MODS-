

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOD MODS Login</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: black;
        font-family: Arial, sans-serif;
    }

    .login-container {
        text-align: center;
        padding: 40px;
        background: rgba(20, 20, 20, 0.9);
        border-radius: 15px;
        box-shadow: 0 0 25px yellow;
        animation: glow 2s infinite alternate;
    }

    @keyframes glow {
        0% { box-shadow: 0 0 10px yellow; }
        100% { box-shadow: 0 0 35px yellow; }
    }

    .logo {
        font-size: 80px;
        color: yellow;
        animation: flicker 1.5s infinite;
    }

    @keyframes flicker {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
    }

    h1 {
        color: yellow;
        letter-spacing: 3px;
        margin-bottom: 25px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 10px 0;
        border: 2px solid yellow;
        border-radius: 8px;
        background: black;
        color: yellow;
        font-size: 16px;
    }

    button {
        width: 95%;
        padding: 12px;
        margin-top: 15px;
        background: yellow;
        color: black;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: black;
        color: yellow;
        border: 2px solid yellow;
    }
</style>
</head>

<body>

<div class="login-container">
    <div class="logo">⚡</div>
    <h1>GOD MODS</h1>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Login</button>
</div>

<script>
    function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if(username === 'Flash' && password === '5676') {
            alert('Login Successful!');
            // Optional: redirect to another page
            // window.location.href = 'menu.html';
        } else {
            alert('Incorrect Username or Password');
        }
    }
</script>

</body>
</html>
