<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #111;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #loginContainer, #menuContainer {
    background-color: #222;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
  }
  input {
    padding: 10px;
    margin: 10px 0;
    width: 200px;
    border-radius: 5px;
    border: none;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: yellow;
    cursor: pointer;
    font-weight: bold;
  }
  #menuContainer {
    display: none;
  }
</style>
</head>
<body>

<!-- Login Container -->
<div id="loginContainer">
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- Menu Container -->
<div id="menuContainer">
  <h2>Game Menu</h2>
  <p>Welcome, PAIN!</p>
  <button onclick="switchGun('Pistol')">Pistol</button>
  <button onclick="switchGun('Shotgun')">Shotgun</button>
  <button onclick="switchGun('Sniper')">Sniper</button>
  <p id="gunStatus" style="margin-top:20px;">Current Gun: None</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
  const correctUsername = "PAIN";
  const correctPassword = "5676";

  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const error = document.getElementById('error');

    if(username === correctUsername && password === correctPassword) {
      document.getElementById('loginContainer').style.display = 'none';
      document.getElementById('menuContainer').style.display = 'block';
      error.textContent = '';
    } else {
      error.textContent = 'Incorrect username or password!';
    }
  }

  function switchGun(gun) {
    document.getElementById('gunStatus').textContent = `Current Gun: ${gun}`;
    alert(`Switched to ${gun} ðŸ”«`);
  }

  function logout() {
    document.getElementById('loginContainer').style.display = 'block';
    document.getElementById('menuContainer').style.display = 'none';
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    document.getElementById('gunStatus').textContent = 'Current Gun: None';
  }
</script>

</body>
</html>
