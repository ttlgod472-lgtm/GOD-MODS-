<!DOCTYPE html>
<html>
<head>
<title>Login + Menu</title>

<style>
body {
    margin: 0;
    font-family: Arial;
    background: #111;
    color: white;
}

/* LOGIN BOX */
#loginBox {
    width: 300px;
    padding: 20px;
    background: #222;
    border-radius: 10px;
    position: absolute;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
}
#loginBox input {
    width: 90%;
    padding: 10px;
    margin: 8px;
    border-radius: 6px;
    border: none;
}

/* DASHBOARD */
#dashboard {
    display: none;
    padding: 20px;
}

/* MENU ICON */
#menuIcon {
    font-size: 30px;
    position: fixed;
    top: 15px;
    right: 20px;
    cursor: pointer;
    display: none;
}

/* SLIDE MENU */
#sideMenu {
    height: 100%;
    width: 0;
    position: fixed;
    top: 0; right: 0;
    background: #000;
    overflow-x: hidden;
    transition: 0.3s;
    padding-top: 60px;
}
#sideMenu a {
    padding: 12px 20px;
    text-decoration: none;
    display: block;
    color: yellow;
    font-size: 20px;
}
#sideMenu a:hover {
    background: #222;
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="loginBox">
    <h2>Login</h2>
    <input id="user" type="text" placeholder="Username">
    <input id="pass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- MENU ICON -->
<div id="menuIcon" onclick="openMenu()">â˜°</div>

<!-- SLIDE MENU -->
<div id="sideMenu">
    <a href="#" onclick="alert('Active Function 1 Working!')">Active Function 1</a>
    <a href="#" onclick="alert('Active Function 2 Working!')">Active Function 2</a>
    <a href="#" onclick="alert('Active Function 3 Working!')">Active Function 3</a>
    <a href="#" onclick="closeMenu()" style="color:red;">Close Menu</a>
</div>

<!-- DASHBOARD AFTER LOGIN -->
<div id="dashboard">
    <h1>Welcome!</h1>
    <p>You are now logged in.</p>
</div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    if (u === "admin" && p === "123") {
        document.getElementById("loginBox").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        document.getElementById("menuIcon").style.display = "block";
    } else {
        alert("Wrong username or password!");
    }
}

function openMenu() {
    document.getElementById("sideMenu").style.width = "200px";
}

function closeMenu() {
    document.getElementById("sideMenu").style.width = "0";
}
</script>

</body>
</html>
